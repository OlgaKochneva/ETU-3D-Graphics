<html xmlns="http://www.w3.org/1999/html">

<head>
    <title>Great 3D scene</title>
    <meta content="text/html" http-equiv="content-type">
    <script src="sources/glMatrix-0.9.5.min.js" type="text/javascript"></script>
    <script src="webGL.js" type="text/javascript"></script>
    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 vColor;

        void main(void) {
            gl_FragColor = vColor;
         }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec4 aVertexColor;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;

        varying vec4 vColor;

        void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            vColor = aVertexColor;
        }

    </script>
</head>
<body onload="webGLStart();">
<div>
    <canvas height="500" id="central_canvas" style="border: none;" width="500"></canvas>
</div>
<div>
    <label>
        <select onchange="(this.value)">
            <option value="Square">Square</option>
            <option value="Circle">Circle</option>
            <option value="Rectangle">Rectangle</option>
        </select>
    </label>
    <form>
        <label>
            <input type="text" name="r_color">
            <input type="text" name="g_color">
            <input type="text" name="b_color">
            <input type="text" name="a_component">
        </label>
    </form>
    <button onclick="changeColor()">Change color</button>
</div>
</body>
</html>
